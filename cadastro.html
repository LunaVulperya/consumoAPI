<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./style/cadastro.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <div class="banner">
            <div class="banner-content">
                <nav>
                    <a href="./index.html">Home Page</a>
                    <a href="./index.html#local">Produtos</a>
                    <a href="#quemsomos">Sobre</a>
                    <a href="./cadastro.html">Cadastre-se</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container-cadastro">
            <form action="cadastro-usuario" method="post">
                <div class="mb-3">
                  <label for="nome" class="form-label">Insira seu nome completo:</label>
                  <input type="text" name="nome" class="form-control" id="nome">                
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Insira seu username:</label>
                    <input type="text" name="usuario" class="form-control" id="usuario" required>                
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha:</label>
                  <input type="password" name="senha" class="form-control" id="senha" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Insira seu telefone:</label>
                    <input type="tel" name="telefone" class="form-control" id="telefone">                
                </div>
                <div class="mb-3">
                    <label for="data-nascimento" class="form-label">Insira seu data de nascimento:</label>
                    <input type="date" name="data-nascimento" class="form-control" id="data-nascimento">                
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">Insira seu cpf:</label>
                    <input type="text" name="cpf" class="form-control" id="cpf">                
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Logradouro(com nÂº):</label>
                    <input type="text" name="rua" class="form-control" id="rua">                
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" name="bairro" class="form-control" id="bairro">                
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" name="cep" class="form-control" id="cep">                
                </div>
                <div class="mb-3">
                    <label for="cidade-estado" class="form-label">Cidade/UF:</label>
                    <input type="text" name="cidade-estado" class="form-control" id="cidade-estado">                
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar-se</button>
              </form>

        </div>
    </main>
    <footer>
        <p>&copy; 2025 Moontech.</p>
    </footer>

</body>
</html>
